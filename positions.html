<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            position: fixed;
            height: 200px;
            width: 100%;
            background-color: bisque;
            z-index: 2;
        }
        .s1{
            position: relative;
            width: 100%;
            height: 600px;
            background-color: aqua;
        }
        .s2{
            position: absolute;
            width: 200px;
            height: 200px;
            margin-left: 600px;
            margin-top: 250px;

            background-color: blueviolet;
        }
        .s3{
            position: sticky;
            width: 100px;
            height: 100px;
            
            background-color: green;
            z-index: 2;

        }
        footer{
            width: 100%;
            height: 200px;
            background-color: brown;
            position: static;
        }
    </style>
</head>
<body>
    <header>
        
    </header>
    <section class="s1">
        <section class="s2">

        </section>
    </section>
    <section class="s3">

    </section>
    <footer>

    </footer>
</body>
</html>
