<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .d{
        display: flex;
        flex-direction: row;
        width: 100%;
    }
    .c1{
        background-color: aqua;
        height: 100px;
        flex-grow: 1;
    }
    .c2{
        background-color: tomato;
        height: 100px;
        flex-grow: 1;
    }
    @media(max-width:600px){
        .d{
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .c1{
        background-color: aqua;
        height: 100px;
        flex-grow: 1;
    }
        .c2{
        background-color: tomato;
        height: 100px;
        flex-grow: 1;
    }
    }

</style>
<body>
    <div class="d">
    <div class="c1"></div>
    <div class="c2"></div>
    </div>
</body>
</html>
